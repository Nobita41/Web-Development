<!-- bulid a countdown timer that starts when a button is clicked and updates the display in real time -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h3>0</h3>
    <button class="start">starts</button>
    <button class="stop">stop</button>
    <script>
      var btn1 = document.querySelector(".start");
      var btn2 = document.querySelector(".stop");
      var h3 = document.querySelector("h3");
      var int;
      btn1.addEventListener("click" , function(){
             var count=0;
             int=  setInterval(function(){
                h3.textContent=count;
                count++;
             } ,1000)
      });
      btn2.addEventListener("click" , function(){
            clearInterval(int);
      });

    </script>
 </body>
 </html>
